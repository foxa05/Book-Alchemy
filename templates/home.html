<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library Home</title>
</head>
<body>

    <h1>Library Home</h1>

    <!-- Search form -->
    <form action="{{ url_for('search_books') }}" method="GET">
        <label for="search">Search:</label>
        <input type="text" id="search" name="search" placeholder="Enter keyword">
        <button type="submit">Search</button>
    </form>

    <!-- Display books with Delete Book button -->
    {% for book in books %}
        <div>
            <h3>{{ book.title }}</h3>
            <p>Author: {{ book.author.name }}</p>
            <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" style="display: inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this book?')">Delete Book</button>
            </form>
        </div>
    {% endfor %}
<!-- Display authors with Delete Author button -->
{% for author in authors %}
    <div>
        <h3>{{ author.name }}</h3>
        <form action="{{ url_for('delete_author', author_id=author.id) }}" method="POST" style="display: inline;">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this author and associated books?')">Delete Author</button>
        </form>
    </div>
{% endfor %}
<!-- Display books with Delete Book button -->
{% for book in books %}
    <div>
        <h3>{{ book.title }}</h3>
        <p>Author: {{ book.author.name }}</p>
        <p>Rating: {{ book.rating }}</p>
        <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" style="display: inline;">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this book?')">Delete Book</button>
        </form>
    </div>
{% endfor %}

</body>
</html>
